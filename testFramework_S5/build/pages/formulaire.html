<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire de Contact</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background-color: #fff8f0;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background-color: #ffe4c4;
            padding: 20px;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #cd5c5c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <h2>Contactez-nous</h2>
    <form>
        <input type="text" placeholder="Votre nom" required>
        <input type="email" placeholder="Votre email" required>
        <textarea placeholder="Votre message" rows="5" required></textarea>
        <button type="submit">juste pour tester</button>
    </form>
</body>
</html>
